<!DOCTYPE html>

<head>
  <title>Invoice</title>
  <link href="bootstrap.css" rel="stylesheet" />
  <link href="bootstrap-theme.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
  <script src="maincontroller.js" type="text/javascript"></script>
</head>

<body ng-app='MyTutorialApp' ng-controller='MainController'>
  <div class="page-header">
    <h1 style="text-align: center;">{{list.name}} Invoice</h1>
    <h5 style="text-align: right;margin-right:20px;">{{date | date: 'dd MMM yyyy hh:mm:ss a'}}</h5>
</div>

<div class="panel">
  <div class="input-group" style="display:inline-flex;margin-left:20px;"> 
    <input placeholder="item" class="form-control" type="text" ng-model="name">
  <input placeholder="value" class="form-control" type="number" ng-model="value" />
    <span class="input-group-btn"> 
                     <button class="btn btn-default" ng-disabled="!name || !value" ng-click="addItem(name,value)">Add</button>     
      </span>
  </div>
  
  <table class="table table-striped" style="position:relative;top:52px;margin-left:18px;">
    <thead>
      <tr>
        <th style="width:10%;">Pick</th>
        <th>Description</th>
        <th>Number Of Items</th>
        <th>Price</th>

      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in list.items">
        <td style="width:10%;"><input type="checkbox" ng-model="item.done" ng-change="calculateTotal(item)" /></td>
        <td>{{item.name}}</td>
        <td ><input type="number" ng-model="item.count"  ng-disabled="!item.done"></td>
        <td>{{item.price | currency:'&#8377;'}}</td>
      </tr>
      <tr>
        <td><b>Total Amount</b> </td>
        <td></td>
        
        <td>{{totalPrice| currency: '&#8377;'}}</td>
      </tr>
    </tbody>
  </table>
</div>
</body>

</html>
